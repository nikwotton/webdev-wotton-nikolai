<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['..']" class="navbar-link"><span
        class="glyphicon glyphicon-chevron-left"></span></a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>New Page</b>
      </a>
    </p>

    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a type="button" (click)="submit()" class="navbar-link"><span
        class="glyphicon glyphicon-ok"></span></a>
    </p>

  </div>
</nav>

<div class="container">
  <div *ngIf="(name.invalid && name.touched) || (title.invalid && title.touched)"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" ngModel required name="name" type="text" class="form-control" id="name"
             placeholder="Page Name">
      <span class="help-block" *ngIf="name.invalid && name.touched">
        Please enter a Page Name!
      </span>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input #title="ngModel" ngModel required name="title" type="text" class="form-control" id="title" placeholder="Page Title">
    </div>
    <span class="help-block" *ngIf="title.invalid && title.touched">
      Please enter a Page Title!
    </span>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"><span class="glyphicon glyphicon-user"></span></a>
    </p>

  </div>
</nav>
