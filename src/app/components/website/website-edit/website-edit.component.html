<nav class="navbar-blue navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['..']" class="navbar-link"><span
        class="glyphicon glyphicon-chevron-left white"></span></a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="white">Edit Website</b>
      </a>
    </p>

    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a type="button" (click)="submit()" class="navbar-link"><span
        class="glyphicon glyphicon-ok white"></span></a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <li class="list-group-item borderless" *ngFor="let w of websites">
        <a [routerLink]="['/user', userId, 'website', w._id, 'page']">
          {{w.name}}
        </a>
        <a [routerLink]="['..', w._id]" class="pull-right"><span
          class="glyphicon glyphicon-cog"></span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 ">
    <div *ngIf="(name.invalid && name.touched) || (description.invalid && description.invalid)"
         class="alert alert-danger">
      You have an error
    </div>
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Website Name</label>
        <input #name="ngModel" [ngModel]="website.name" ngModel required name="name" type="text"
               class="form-control" id="name" placeholder="Website Name">
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Please enter a Website Name!
        </span>
      </div>
      <div class="form-group">
        <label for="description">Website Description</label>
        <textarea #description="ngModel" [ngModel]="website.description" ngModel required name="description" type="text"
                  class="form-control" id="description" placeholder="Website Description" rows="3"></textarea>
        <span class="help-block" *ngIf="description.invalid && description.touched">
          Please enter a Website Description!
        </span>
      </div>
    </form>
    <a (click)="onDelete()" class="btn-danger form-control button-top-margin">Delete
    </a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar-blue navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"><span
        class="glyphicon glyphicon-user white"></span></a>
    </p>

  </div>
</nav>
